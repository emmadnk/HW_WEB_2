{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% if object.is_published %}
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ object.image | media_filter }}">
            <div class="card-body">
              <p class="card-text">{{ object.name }} ({{object.slug}})</p>
              <p class="card-text">Описание: {{ object.body }}</p>
              <p class="card-text">Дата создания: {{ object.created_at }}</p>
              <p class="card-text">Просмотры: {{ object.views_counter }}</p>

              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="btn btn-primary" href="{% url 'blog:blog_list' %}" role="button">Назад</a>
                </div>
                <small class="text-body-secondary">9 mins</small>
              </div>
            </div>
          </div>
        </div>
        {% endif %}
      </div>

    </div>
  </div>
{% endblock %}
